<mat-card class="badge-card" *ngIf="badge">
  <mat-card-header class="badge-header">
    <mat-card-title>{{ badge.name }}</mat-card-title>
    <mat-card-subtitle>{{badge.slug}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="thumbUrl(badge.thumb)" />
  <mat-card-content>
    <p class="text">{{ badge.description }}</p>

    <mat-chip-set class="hashtags">
      <mat-chip *ngFor="let tag of badge.hashtags">#{{ tag }}</mat-chip>
    </mat-chip-set>
  </mat-card-content>
  <mat-card-actions>
    <ng-content></ng-content>
  </mat-card-actions>
</mat-card>
