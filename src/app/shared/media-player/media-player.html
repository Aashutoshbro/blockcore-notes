<div class="media-player">
  <div class="media-info">
    <img class="music-album" src="https://cdn.pixabay.com/user/2022/04/24/14-49-29-962_250x250.jpg" />
    <div class="media-info-text">
      <div class="music-title">LifeLike</div>
      <div class="music-artist">AlexiAction</div>
    </div>
  </div>
  <div class="media-controls">
    <div class="media-controls-container">
      <button mat-icon-button>
        <mat-icon>skip_previous</mat-icon>
      </button>
      <!-- <button mat-icon-button>
        <mat-icon>play_arrow</mat-icon>
      </button> -->
      <button mat-icon-button>
        <mat-icon>pause</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>skip_next</mat-icon>
      </button>
    </div>
    <div></div>
  </div>
  <div class="media-audio">
    <div class="media-audio-container">
      <button mat-icon-button>
        <mat-icon>volume_off</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>volume_up</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>volume_down</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>queue_music</mat-icon>
      </button>
    </div>
  </div>
</div>
