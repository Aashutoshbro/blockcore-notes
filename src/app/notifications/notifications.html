<div class="feed-page">
  <div class="options">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Options</mat-panel-title>
          <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>

        <p class="people-actions">
          <button mat-stroked-button (click)="clearNotifications()">Reset Notifications</button>
        </p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <mat-card class="notification-card" *ngFor="let notification of ui.notifications">
    <mat-card-content>
      <div class="notification-entry">
        <div class="notification-message" [ngClass]="{ 'notification-message-seen': notification.seen  }">
          <app-profile-name [pubkey]="notification.pubkey"></app-profile-name>
          <span *ngIf="notification.kind > 7"> {{ notification.message }}</span>
          <span *ngIf="notification.kind == 1"> replied to your <a [routerLink]="['/e', notification.id]">note</a>.</span>
          <span *ngIf="notification.kind == 3"> started following you.</span>
          <span *ngIf="notification.kind == 6"> boosted your <a [routerLink]="['/e', notification.id]">note</a></span>
          <span *ngIf="notification.kind == 7"> reacted with {{notification.message}} to your <a [routerLink]="['/e', notification.id]">note</a>.</span>
        </div>
        <div class="notification-date"><app-date [date]="notification.created"></app-date></div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
